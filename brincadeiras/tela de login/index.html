<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Ps10</title>
</head>
<body>
    <div class="main-login">

        <div class="box">
            <div class="laft-login">
                <div class="text-image">
                    <h1 style="color:#77ffc0;">Faça login <br>e junte-se a Ps10!!</h1>
            
                    <img src="img/climate-change-animate.svg" class="laft-login-image" alt="imagem">
                </div>
            </div>



            
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="Usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="senha">
                    </div>
                    <button class="btn-login">login</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
