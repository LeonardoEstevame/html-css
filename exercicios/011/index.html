<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon-32x32.png" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas.</h1>
    <P>
        Tente abrir esse site em vario dispositivos diferentes ou simplesmente altere o tamanho do seu navegador
    </P>
    <picture>
        <source media="(max-width:750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="foto pequena">
    </picture> 
    <h1>Reproduzindo audio.</h1>   
    <p>Hoje vamos aprender a reproduzir audios.</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao consegue reproduzir esse audio <a href="midia/Moonlight Sonata (by Beethoven) - Beethoven.mp3">clique aqui para baixar a musica</a>

        </p>
    </audio>

</body>
</html>
